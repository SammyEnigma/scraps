script:
    {% if target == 'linux' %}
    - export CXXFLAGS=-stdlib=libc++; export LDFLAGS=-stdlib=libc++;
    {% endif %}
    - ./configure --bootstrap-b2 --android-toolchain=$ANDROID_TOOLCHAIN
    - live b2-config --target={{ target }} --android-toolchain=$ANDROID_TOOLCHAIN >> project-config.jam
    - ./b2 -j{{ cpu_count }} -d+2
    {% if target in ['macosx', 'linux'] %}
    - ./b2 -j{{ cpu_count }} tests//run
    {% endif %}
    - live c++-analysis ./b2 -j{{ cpu_count }} --build-dir=./bin/analysis
