script:
    {% if target == 'linux' %}
    - export CC=clang
    - export CXX=clang++
    - export CXXFLAGS=-stdlib=libc++
    - export LDFLAGS=-stdlib=libc++
    {% endif %}
    - ./build-deps --bootstrap-b2 --needy-target-args="{{ '-t android' if target == 'android' else ('' if target == 'linux' else ('-u '+target)) }}" --needy-satisfy-args="--android-toolchain=$ANDROID_TOOLCHAIN" --configure
    - export PATH=`pwd`/bootstrap:$PATH
    - live b2-config --target={{ target }} --android-toolchain=$ANDROID_TOOLCHAIN >> project-config.jam
    - ./b2 -j{{ cpu_count }} -d+2 variant=release
    {% if target in ['macosx', 'linux'] %}
    - ./b2 -j{{ cpu_count }} -d+2 variant=release tests//run
    {% endif %}
    - live c++-analysis ./b2 -j{{ cpu_count }} --build-dir=./bin/analysis
